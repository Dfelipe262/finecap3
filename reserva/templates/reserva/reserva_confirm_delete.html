{% extends 'base.html' %}


{% block style %}]

<style>
    /* Estilos CSS para a página de exclusão de reserva */
    .deleteres{
        padding-top: 30px;
    }
    
    .delete-reservation-container {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .delete-reservation-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .delete-reservation-message {
        font-size: 16px;
        margin-bottom: 20px;
        color: #666;
    }

    .delete-reservation-form {
        text-align: center;
    }

    .confirm-button {
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 0 auto;
    }
</style>
    
{% endblock %}
    

{% block main %}

<div class="deleteres">
    <div class="delete-reservation-container">
        <h1 class="delete-reservation-title">Excluir Reserva</h1>
    
        <form class="delete-reservation-form" method="post">
            {% csrf_token %}
            <section class="form container-fluid p-5x">
                <p>Você tem certeza que quer deletar a reserva "{{ object }}"?</p>
                {{ form }}
            </section>
            <button class="confirm-button br-button primary block mt-3 mt-sm-0" type="submit">
                <i class="fas fa-check mr-1" aria-hidden="true"></i>
                Confirmar
            </button>
        </form>
    </div>
</div>

    
{% endblock %}
