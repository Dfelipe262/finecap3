{% extends 'base.html' %}

{% block main %}
<div style="display: flex;justify-content: center;">
    <div style="width: 700px; display: grid; justify-content: center; align-items: center;  padding-bottom: 100px;">
        <h2 style="margin-top: 50px;"> Cadastrar Reserva </h2>
           
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cnpj" class="form-label">Cnpj</label>
                {{ form.cnpj }}
            </div>
            
            <div class="mb-3">
                <label for="nome_empresa" class="form-label">Nome da empresa</label>
                {{ form.nome_empresa }}
            </div>
    
            <div class="mb-3">
                <label for="categoria_empresa" class="form-label">Categoria da empresa</label>
                {{ form.categoria_empresa}}
            </div>
            
            <div class="mb-3">
                <label for="quitado" class="form-label">Quitado</label>
                {{ form.quitado }}
            </div>
    
            <div class="mb-3">
                <label for="imagem" class="form-label">imagem</label>
                {{ form.imagem }}
            </div>
    
            <div class="mb-3">
                <label for="stand" class="form-label">Stand</label>
                {{ form.stand }}
            </div>
    
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>  
    </div>

</div>


      
{% endblock %}
