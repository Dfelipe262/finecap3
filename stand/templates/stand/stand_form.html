{% extends 'base.html' %}

{% block main %}
<div style="display: flex;justify-content: center;">
    <div style="width: 700px; display: grid; justify-content: center; align-items: center;  padding-bottom: 100px;">
        <h2 style="margin-top: 50px;"> Cadastrar Reserva </h2>
           
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                {{ form.localizacao }}
            </div>
            
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                {{ form.valor }}
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>  
    </div>

</div>


      
{% endblock %}
